<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="./main.webmanifest">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/sport-ball.png" type="image/x-icon">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Pokedex</title>
</head>

<body>
    <div class="elements"></div>
    <div id="master" class="glass">
        <div id="search">
            <input id="input_name" type="text" placeholder="NAME OR NUMBER">
        </div>
        <div id="view">
            <div id="sprite">
                <div id="img_poke">
                    <img  class="sprite_poke"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/1.png"
                        width="100%" alt="">
                </div>


                <lottie-player id="not_found" src="https://assets4.lottiefiles.com/packages/lf20_VoST0V.json"
                    background="transparent" speed="1" style="width: 300px; height: 300px; display: none;" loop
                    autoplay></lottie-player>
                <lottie-player id="load" src="https://assets2.lottiefiles.com/packages/lf20_iwmd6pyr.json"
                    background="transparent" speed="1" style="width: 300px; height: 300px; display: none; padding: 10px;" loop
                    autoplay>
                </lottie-player>
            </div>
            <div id="caracteristicas">

            </div>



        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
